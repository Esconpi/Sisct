<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <table style="width: 60%;">
            <caption style="padding: 10px; background-color: #efefef;">Dados para o pagamento do Boleto</caption>
            <tbody>
                <tr>
                    <td style="width: 100%; font-size: 10px; border: 1px solid #EFEFEF;" colspan="2"><strong>Linha Digit&aacute;vel</strong></td>
                </tr>
                <tr>
                    <td style="width: 100%;border: 1px solid #EFEFEF;" colspan="2">{0}</td>
                </tr>
                <tr>
                    <td style="width: 100%; font-size: 10px; border: 1px solid #EFEFEF;" colspan="2"><strong>C&oacute;digo de Barras</strong></td>
                </tr>
                <tr>
                    <td style="width: 100%; border: 1px solid #EFEFEF;" colspan="2">{1}</td>
                </tr>
                <tr>
                    <td style="width: 100%; font-size: 24px; font-family: 'Libre Barcode 39 Extended', cursive; border: 1px solid #EFEFEF;" colspan="2">{1}</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #EFEFEF;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Data Vencimento:</td>
                                    <td>{2}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td  style="border: 1px solid #EFEFEF;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Valor Documento: R$ </td>
                                    <td>{3}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
